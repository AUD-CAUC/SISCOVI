<div class="container">
    <h2 class="center">Férias</h2>
    <div class="row">
        <br>
        <div class="col s12">
            <ul class="tabs tabs-fixed-width" materialize="tabs" [materializeParams]="tabSelectionParams">
                <li class="tab col s3 text-grey text-darken-1" ><a [class.active]="testeRetencoes()"(click)="setRetencoesActive()">Restituições</a></li>
                <li class="tab col s3 text-grey text-darken-1"><a [class.active]="testeCalculo()" (click)="setCalcularActive()" >Calcular</a></li>
                <li class="tab col s3 text-grey text-darken-1"><a [class.active]="testePendentes()" (click)="setPendentesActive()">Cálculos Pendentes de Aprovação</a></li>
                <li class="tab col s3 text-grey text-darken-1"><a [class.active]="testeExecutados()" (click)="setExecutadosActive()">Cálculos Pendentes de Execução</a></li>
            </ul>
        </div>
        <div id="test1" class="col s12" active="testeRetencoes()"><app-relatorio-retencoes-ferias-component *ngIf="testeRetencoes()"></app-relatorio-retencoes-ferias-component></div>
        <div id="test2" class="col s12" active="testeCalculo()"><app-calculo-ferias-component *ngIf="testeCalculo()" (navegaParaViewDeCalculos)="calculosPendentes($event)"></app-calculo-ferias-component></div>
        <div id="test3" class="col s12" active="testePendentes()"><app-ferias-calculos-pendentes *ngIf="testePendentes()" [codigoContrato]="codigoContrato" (nav)="calculosExecutados($event)"></app-ferias-calculos-pendentes></div>
        <div id="test4" class="col s12" active="testeExecutados()"><app-ferias-calculos-pendentes-execucao *ngIf="testeExecutados()" [codigoContrato]="codigoContrato" (nav)="retencoes($event)"></app-ferias-calculos-pendentes-execucao></div>
    </div>
</div>
